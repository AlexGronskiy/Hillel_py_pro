<html>
    <head>
        <title>Add</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>Author name:</td>
                    <td>
                        <select name="author">
                            <option>Author:---</option>
                            {% for author in authors %}
                                <option value="{{ author[0] }}">{{ author[1] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Genre:</td>
                    <td>
                        <select name="genre">
                            <option>Genre:---</option>
                            {% for genre in genres %}
                                <option value="{{ genre[0] }}">{{ genre[1] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
