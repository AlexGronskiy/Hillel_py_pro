<html>
    <head></head>
    <body>
        <form method="post">
            <input type="number" name="amount">
            <button type="submit">Generate N Users</button>
        </form>
        {% if amount != 0 %}
            {% for user in users %}
                <h1>{{ user.number }}. Name: {{ user.name }}</h1>
                <h1>{{ user.number }}. Email: {{ user.email }}</h1>
            {% endfor %}
        {% else %}
            <h1>Enter amount of users!</h1>
        {% endif %}
    </body>
</html>
